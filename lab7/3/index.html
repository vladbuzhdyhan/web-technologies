<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#">
    <div id="legend">
        <h1>Заповніть форму</h1>
        <h1>Ми вдячні вам</h1>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label for="login">Login</label>
            <input class="text" type="text" id="login" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input class="text" type="email" id="email" required>
        </div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label for="password">Password</label>
            <input class="password" type="password" id="password" required>
        </div>
        <div class="input-group">
            <label for="repeat-password">Repeat password</label>
            <input class="password" type="password" id="repeat-password" required>
        </div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label for="first-name">First name</label>
            <input class="text" type="text" id="first-name" required>
        </div>
        <div class="input-group">
            <label for="last-name">Last Name</label>
            <input class="text" type="text" id="last-name" required>
        </div>
    </div>

    <div class="input-group">
        <label for="about">About me</label>
        <textarea id="about"></textarea>
    </div>

    <div class="button-group">
        <button id="reset" type="reset" class="reset-btn">RESET</button>
        <button id="submit" type="submit" class="submit-btn">OK</button>
    </div>
</form>
</body>
</html>
