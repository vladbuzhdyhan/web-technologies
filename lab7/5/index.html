<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather-widget">
    <div class="main-display">
        <div class="arrow-1">&#x2190;</div>
        <div class="arrow-2">&#x2192;</div>
        <div class="weather-icon">
            <img src="assets/cloud.png" alt="Cloud">
        </div>
        <div class="temperature">
            17
        </div>
    </div>
    <div class="forecast">
        <div class="day">
            <span>Mon</span>
            <span>17°</span>
        </div>
        <div class="day">
            <span>Tue</span>
            <span>19°</span>
        </div>
        <div class="day">
            <span>Wed</span>
            <span>16°</span>
        </div>
        <div class="day">
            <span>Thu</span>
            <span>18°</span>
        </div>
        <div class="day">
            <span>Fri</span>
            <span>21°</span>
        </div>
    </div>
</div>
</body>
</html>
